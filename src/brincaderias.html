<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <title>Title</title>
</head>
<body>

<div id="app">
    <h1>
        <strong>
            {{ titulo }}
        </strong></h1><!--Podemos usar as variaveis reativas aqui interpolando-as -->

    <h3>
        <strong>
            Atualizar o titulo
        </strong>
        </h3>

    <input type="text" v-model="novoTitle"><!--Usando o two-way databind para sincronizar a variavel-->
    <button v-on:click="atualizarTitulo">Mudar titulo</button>

    <button v-on:click="mostrarNome">Mostra o nome</button>

    <button v-on:click="alterarTitulo">Atualizar Titulo</button>
    <button v-on:click="limparTudo">Limpar tudo</button>

    <p>{{usuario.nome}}</p>
    <p>{{usuario.idade}}</p>

</div>
</body>
</html>

<script>
    new Vue({
        el: '#app',
        data: { //Data guarda variaveis reativas. Podemos colocar qualquer tipo dentro dela.
            titulo: 'Meu Titulo',
            novoTitle: '',//Usei essa variavel para receber um novo titulo e substituir o titulo atual
            usuario: {
                nome: '',
                idade: ''
            }
        },
        methods: {
            alterarTitulo() {
                setTimeout(() => {
                    this.titulo = 'Meu Titulo atualizado!';
                }, 2000)
            },
            mostrarNome(){
                this.usuario.nome = 'Juninhu';
                this.usuario.idade = '18';
            },
            limparTudo(){
                this.usuario.nome = '';
                this.usuario.idade = '';
                this.titulo = 'Meu Titulo';
            },
            atualizarTitulo(){
                this.titulo = this.novoTitle;
                this.novoTitle = '';
            }
        }
    })
</script>
