<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <title>Title</title>
</head>
<body>
    <div id="app">
        <p v-if="logado">Usuaio logado: {{nome}}</p>
        <p v-else>Nenhum usuario logado</p>
        <button @click="logado = !logado">{{logado ? 'Sair' : 'Entrar' }}</button>
    </div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Junior Oliveira',
            logado: false
        }
    })
</script>
</body>
</html>
