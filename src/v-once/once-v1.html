    <title>Title</title>
</head>
<body>

        <h1 v-once>{{titulo}}</h1>

        <h2>Mensagem reativa: {{titulo}}</h2>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                titulo: 'Essa mensagem Ã© STATIC'
            },
        })
    </script>
</body>
</html>
