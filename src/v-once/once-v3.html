<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Title</title>
</head>
<body>
    <div id="app">
        <div v-once class="flex gap-4">
            <h1>Numero original: {{randomNumber}}</h1>
        </div>

        <button @click="gerarNovo()" class="border rounded-md bg-red-800">Gerar novamente</button>
        <p>Novo numero: {{randomNumber}}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                randomNumber: Math.floor(Math.random()*100)+1,
            },
            methods: {
                gerarNovo: function() {
                    this.randomNumber = Math.floor(Math.random()*100)+1;
                }
            }
        })
    </script>
</body>
</html>
