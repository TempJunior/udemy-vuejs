<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <title>Title</title>
</head>
<body>

<div id="app">
    <p>{{ titulo }}</p><!--Podemos usar as variaveis reativas aqui interpolando-as -->

    <!--Tudo o que vier de metodos ou atributos (atributos s達o o que est達o no metodo 'data')
    precisa ser devolvido como String. Padr達o textual do HTML.-->
</div>
</body>
</html>

<script>
    new Vue({
        el: '#app',
        data: { //Data guarda variaveis(s達o atributos da classe) reativas. Podemos colocar qualquer tipo dentro dela.
            titulo: 'Meu Titulo',
            },
        methods: {

        }
    })
</script>
