<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <title>Title</title>
</head>
<body>

<div id="app">
    <h1>{{ titulo }}</h1><!--Podemos usar as variaveis reativas aqui interpolando-as -->

    <!--Tudo o que vier de metodos ou atributos (atributos são o que estão no metodo 'data')
    precisa ser devolvido como String. Padrão textual do HTML.-->

    <p>{{saudacao()}}</p><!--Um metodo para ser interpolado
                             precisa ser chamado como metodo no double
                             mustache. E tambem precisa devolver uma String,
                             pois HTML é apenas para renderizar textos.-->
</div>
</body>
</html>

<script>
    new Vue({
        el: '#app',
        data: { //Data guarda variaveis(são atributos da classe) reativas. Podemos colocar qualquer tipo dentro dela.
            titulo: 'Começando em VueJS.',
            },
        methods: {
            saudacao: function () {
                return this.titulo //Tudo que é um atributo ou que esta declarado
                                    //em uma instancia do vue é acessado usando o 'THIS', tanto atributos quanto funções.
            }
        }
    })
</script>
