<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
  <title>Title</title>
</head>
<body>

<div id="app">
  <h1>{{count}}</h1>
    <p>{{result}}</p>

  <button v-on:click="aumentar">Aumentar</button>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
        count : 0,
        result: 0
    },
      methods: {
        aumentar() {
            this.count ++;
            this.result = this.count >= 15 ?
            'Maior ou igual a 15' : 'Resultado menor que 15';
        }
      }
  })
</script>
</body>
</html>
